<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waterbody Health Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        #yearFilter {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Dropdown to Select Year -->
    <select id="yearFilter">
        <option value="all">All Years</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
    </select>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([12.9716, 77.5946], 10); // Bengaluru

        // Google Satellite Map Layer
        var googleSat = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: 'Â© Google Maps'
        }).addTo(map);

        var geojsonLayer;

        // Function to Load GeoJSON
        function loadGeoJSON(year) {
            fetch("https://raw.githubusercontent.com/Sravan-naik/water_health/main/waterbodies.geojson")
                .then(response => response.json())
                .then(data => {
                    if (geojsonLayer) {
                        map.removeLayer(geojsonLayer);
                    }

                    geojsonLayer = L.geoJSON(data, {
                        style: function (feature) {
                            return {
                                color: "#0000FF",
                                weight: 1,
                                fillColor: "#3388ff",
                                fillOpacity: 0.5
                            };
                        },
                        filter: function(feature) {
                            return year === "all" || feature.properties.year === year;
                        },
                        onEachFeature: function (feature, layer) {
                            if (feature.properties) {
                                var popupContent = "<b>Waterbody:</b> " + feature.properties.name + "<br>" +
                                                   "<b>Year:</b> " + feature.properties.year + "<br>" +
                                                   "<b>Water Filling %:</b> " + feature.properties.filling_percentage + "%";
                                layer.bindPopup(popupContent);
                            }
                        }
                    }).addTo(map);
                })
                .catch(error => console.error("Error loading GeoJSON:", error));
        }

        // Load all years initially
        loadGeoJSON("all");

        // Change Map Data Based on Year Selection
        document.getElementById("yearFilter").addEventListener("change", function() {
            loadGeoJSON(this.value);
        });
    </script>

</body>
</html>
