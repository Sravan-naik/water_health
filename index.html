<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Water Bodies Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 90vh;
        }
        .header {
            background-color: #3388ff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .legend {
            line-height: 18px;
            color: #555;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        .info {
            padding: 6px 8px;
            font-size: 14px;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Bangalore Water Bodies Map (2016)</h2>
    </div>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize the map centered at Bangalore
        const map = L.map('map').setView([12.9716, 77.5946], 12);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define colors for water body health classes
        function getColor(healthClass) {
            return healthClass === 'Good' ? '#4CAF50' :
                   healthClass === 'Moderate' ? '#FFC107' :
                   healthClass === 'Poor' ? '#F44336' :
                   '#BDBDBD';  // Default gray
        }

        // Style function for GeoJSON features
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.health_class),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: feature.properties.fill_percentage > 0 ? 0.7 : 0.2
            };
        }

        // Add info control
        const info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function (props) {
            this._div.innerHTML = '<h4>Water Body Information</h4>' +  
                (props ?
                '<b>ID:</b> ' + props.water_body_id + '<br>' +
                '<b>Health Class:</b> ' + props.health_class + '<br>' +
                '<b>Fill Percentage:</b> ' + props.fill_percentage.toFixed(2) + '%'
                : 'Hover over a water body');
        };

        info.addTo(map);

        // Add legend
        const legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {
            const div = L.DomUtil.create('div', 'info legend');
            const grades = ['Good', 'Moderate', 'Poor'];
            const labels = [];

            // Loop through our density intervals and generate a label with a colored square for each interval
            for (let i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i]) + '"></i> ' +
                    grades[i] + '<br>';
            }

            return div;
        };

        legend.addTo(map);

        // Add interaction
        function highlightFeature(e) {
            const layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            layer.bringToFront();
            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            geojsonLayer.resetStyle(e.target);
            info.update();
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        // Load GeoJSON from external file
        let geojsonLayer;
        fetch('waterbodies.geojson')
            .then(response => response.json())
            .then(data => {
                geojsonLayer = L.geoJSON(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
                
                // Fit the map to the bounds of the GeoJSON data
                map.fitBounds(geojsonLayer.getBounds());
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    </script>
</body>
</html>
